<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Store</title>
<style>
  body {
    margin: 100px;
    padding: 0;
    background-image: url('https://e1.pxfuel.com/desktop-wallpaper/234/803/desktop-wallpaper-5-emoji-face-laughing-emoji-thumbnail.jpg'); /* Galaxy image link */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
  }

  nav {
    display: flex;
    justify-content: center;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px 0;
  }

  .tab-link:hover{
    background-color:blue;
    color:white
  }

  nav a {
    text-decoration: none;
    color: #333;
    padding: 10px 20px;
  }

  .content {
    padding: 20px;
  }

  .product {
    border: 1px solid #ddd;
    padding: 10px;
    margin: 10px;
    text-align: center;
    background-color: #fff;
  }

  .product img {
    max-width: 100%;
  }

  .buy-button {
    display: block;
    margin-top: 10px;
    background-color: #333;
    color: white;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
    margin: auto;
  }

  .buy-button:hover {
    background-color: #fb8787;
  }

  p {
    background-color: aqua;
  }
  
  h2{
    background-color:rgba(0, 0, 0, 0.368);
    color: white;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  }

  h3{
    background-color: #fb8787;
  }

  
</style>
<link rel="stylesheet" href="externalcss.css">
</head>
<body>
  <header>
    <section>
        <div class="content">
          <h2>Emoji</h2>
          <h2>Emoji</h2>
        </div>
      </section>
  </header>
  <nav>
    <a href="#" class="tab-link" data-tab="tab1">Home</a>
    <a href="#" class="tab-link" data-tab="tab2">Products</a>
    <a href="#" class="tab-link" data-tab="tab3">Contact Us</a>
  </nav>
  <div class="content">
    <div class="tab-content" id="tab1">
      <h3>Welcome to our store!</h3>
      <p>This is the home page content.</p>
    </div>
    <div class="tab-content" id="tab2">
      <h3>Products</h3>
      <div class="product">
        <img src="https://i.pinimg.com/222x/5b/39/bf/5b39bf0c70cef634bc82e4a743a2c679.jpg" alt="Product 1">
        <p>Product 1 Description</p>
        <button class="buy-button">Buy</button>
      </div>
      <div class="product">
        <img src="https://i.pinimg.com/236x/eb/20/6c/eb206c4894005caff4b73a3825597729.jpg" alt="Product 2">
        <p>Product 2 Description</p>
        <button class="buy-button">Buy</button>
      </div>
      <!-- Add more products as needed -->
    </div>
    <div class="tab-content" id="tab3">
      <p>Feel free to reach out to us.</p>
    </div>
  </div>
</body>
</html>
